<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <title>Battleship</title>
</head>
<body>
    <div class="header">
        <h1>BATTLESHIP</h1>
        <p class="info">information goes here</p>
    </div>
    <div class="container"></div>
    <div class="roster">
        <div class="roster-area">
            <div class="destroyer-roster destroyer" draggable="true"></div>
            <div class="battleship-roster battleship" draggable="true"></div>
            <div class="submarine-roster submarine" draggable="true"></div>
            <div class="carrier-roster carrier" draggable="true"></div>
            <div class="tug-roster tug" draggable="true"></div>
        </div>
        <div class="controls">
            <button id="rotate">Rotate</button>
            <button id="reset">Reset Game</button>
        </div>
        <div class="roster-area"></div>
    </div>    
</body>
</html>
